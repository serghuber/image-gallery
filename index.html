<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <div class="row">
        <img src="images/b1-min.jpg">
        <img src="images/b2-min.jpg">
        <img src="images/b3-min.jpg">
      </div>
      <div class="row">
        <img src="images/b4-min.jpg">
        <img src="images/b5-min.jpg">
        <img src="images/b6-min.jpg">
      </div>
      <div class="row">
        <img src="images/b7-min.jpg">
        <img src="images/b8-min.jpg">
        <img src="images/b9-min.jpg">
      </div>
    </div>
    <div class="slider">
      <div class="row-1">
        <div class="arrow-left">
          <span class="fa fa-arrow-left" aria-hidden="true"></span>
        </div>
        <div class="image-container">
          <img src="">
        </div>
        <div class="arrow-right">
          <span class="fa fa-arrow-right" aria-hidden="true"></span>
        </div>
      </div>
      <div class="row-2">
        <div class="preview">
          <img src="">
          <img src="">
          <img src="">
          <img src="">
          <img src="">
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
